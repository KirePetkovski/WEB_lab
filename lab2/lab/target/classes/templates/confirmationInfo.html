<html>
<head>
    <meta charset="utf-8">
    <title>WP lab - Confirmation Info</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding: 3px 2px;
        }
    </style>
</head>
<body>
<section>
    <header>
        <h1>Balloon Order page - Order confirmation </h1>
    </header>
    <table>
        <tr>
            <th colspan="2">
                Your Order Status
            </th>
        </tr>
        <tr>
            <td><b>Client Name </b></td>
            <td><th:inline th:text="${session.Name}"> </th:inline></td>
        </tr>
        <tr>
            <td><b>Client Address </b></td>
            <td><th:inline th:text="${session.Address}"> </th:inline></td>
        </tr>
        <tr>
            <td><b>Client IP Address</b></td>
            <td><th:inline th:text="${ipAddress}"> </th:inline></td>
        </tr>
        <tr>
            <td><b>Client Browser</b></td>
            <td><th:inline th:text="${clientAgent}"> </th:inline></td>
        </tr>
        <tr>
            <td><b>Balloon Color </b></td>
            <td><th:inline th:text="${session.balloonName}"> </th:inline></td>
        </tr>
        <tr>
            <td><b>Balloon Size </b></td>
            <td><th:inline th:text="${session.balloonSize}"> </th:inline></td>
        </tr>
    </table>
    <div>
        <form th:action="@{/Confirmation}" th:method="POST">
            <input type="submit" value="Log out">
        </form>
    </div>


</section>
</body>
</html>
